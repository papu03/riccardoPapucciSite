    contact-title: contact
    content:  I am a <strong>Computer Engineer</strong> with a Master's degree, 

            and I've dedicated many years of my career to the dynamic world of technology at a prominent company 
            
            named <a rel="noreferrer" href="{{site.data.social[2].href}}" target="_blank">MAIOR</a>. 
            
            My expertise lies in developing web applications, specifically for the aviation industry.. 
            
            Armed with a solid foundation from my university years, I improved my skills over more than 6 years, playing an important role in designing and creating a <strong>Web Application</strong> designed exclusively for airlines. 
            
            I have strong experience and expertise in managing the entire software lifecycle, having been deeply involved in every aspect - from the initial design phase to the comprehensive execution as a <strong>Full-Stack Developer</strong>.
            
            My journey includes not just creating applications from scratch but also overseeing the intricate details of the software development process. 
            
            I specialize in Continuous Integration and Continuous Delivery (CI/CD) for both the backend and frontend, as well as managing the database. 
            
            Additionally, I have experience in DevOps, making sure the development process is smooth and efficient.
                        
            I am passionate about transforming ideas into robust digital solutions.

            Let's connect and explore how I can contribute to the success of your next project!
   