    projectsData:
    - title: Twitter Event Detector
      description:  Twitter Event Detector is a web application aimed at detecting micro-events (such as accidents, concerts, sports events, etc.) within a city through the analysis of geolocated tweets. 
                    The popular social network Twitter provides a vast amount of user data, including precise geolocations shared in real-time. 
                    Users voluntarily share photos, videos, and texts reflecting their attention, interests, opinions, artistic expressions, and sometimes happenings around them in public settings. 
                    These data offer an opportunity to discover micro-events using only the content of tweets. 
                    I define micro-events as occurrences at specific locations within a city, such as on a street or in a building, rather than events spanning across the entire city or state. 
                    These events range from concerts, performances, protests, to emergencies like fires or explosions.
      img-path: ../assets/img/twitter-event-detector.png
      style: "width:100%"

