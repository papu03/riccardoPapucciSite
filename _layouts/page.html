<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <title>{% if page.developer %} {{page.developer}} {% else %} Papucci {% endif %}</title>
  <meta name="description"
    content="{{page.about_myself}}" />
  <meta name="author" content="{{page.developer}}" />
  <meta name="google-site-verification" content="wX2xdkxqjrC4rA2EM-9bbaVpiEEFG8ae5azgeZDd-oo" />

  <meta property="og:title" content="{{page.developer}} | Full Stack Developer" />
  <meta property="og:site_name" content="{{page.developer}}  Portfolio Website" />
  <meta property="og:url" content="https://www.riccardopapucci.com/" />
  <meta property="og:description"
    content="{{page.about_myself}}" />
  <meta property="og:type" content="website" />

  <link href='css/style.css' rel='stylesheet'/>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
    rel="stylesheet" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QD9ESD1D9K"></script>
  <script>
    window.dataLayer = window.dataLayer || []
    function gtag() {
      dataLayer.push(arguments)
    }
    gtag('js', new Date())

    gtag('config', 'G-QD9ESD1D9K')
  </script>
</head>

<body>
  <header class="header">
    <div class="header__content">
      <div class="header__logo-container">
        <div class="header__logo-img-cont">
          <img src="assets/img/profile-img.jpg" alt="Riccardo papucci Logo Image"
            class="header__logo-img" />
        </div>
        <span class="header__logo-sub">{{page.developer}}</span>
      </div>
      <div class="header__main">
        <ul class="header__links">
          <li class="header__link-wrapper">
            <a href="./" class="header__link"> Home </a>
          </li>
          <li class="header__link-wrapper">
            <a href="./#about" class="header__link">About </a>
          </li>
          <li class="header__link-wrapper">
            <a href="./#projects" class="header__link"> Projects </a>
          </li>
          <li class="header__link-wrapper">
            <a href="./#contact" class="header__link"> Contact </a>
          </li>
        </ul>
        <div class="header__main-ham-menu-cont">
          <img src="assets/img/ham-menu.svg" alt="hamburger menu" class="header__main-ham-menu" />
          <img src="assets/img/ham-menu-close.svg" alt="hamburger menu close"
            class="header__main-ham-menu-close d-none" />
        </div>
      </div>
    </div>
    {% include navigation.html %} 

  </header>

  <main>{{ content }} </main>

  <footer class="main-footer">
    <div class="main-container">
      <div class="main-footer__upper">

        {% include social-footer.html %} 

        <div class="main-footer__row main-footer__row-2">
          <h2 class="heading heading-sm text-lt">{{page.developer}}</h2>
          <p class="main-footer__short-desc">
            {{page.about_myself}}
          </p>
        </div>
      </div>

     
    </div>
  </footer>

 <script src='assets/js/index.js'></script>
  <!--  <script src="assets/js/chat.js" async></script> -->
</body>

</html>
