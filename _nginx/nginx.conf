user  nginx;
worker_processes  1;

error_log nginx_error.log;



events {
    worker_connections  1024;
}


http {

    server {
        listen 80;
        server_name  localhost;

        location / {
            root /var/www/html;
            index  index.html index.htm;

        }
        location /assets/ {
            alias /var/www/html/assets/;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}